<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/paraell.js"></script>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		.container {
		    width: 5000px;
		    height: 300px;
		    border: 1px solid blue;
		}
		.person {
		    width: 50px;
		    height: 50px;
		    background: black;
		    position: fixed;
		    right: 0;
		    top: 300px;
		    /*-webkit-transition:all 300ms cubic-bezier(0.26, 0.86, 0.44, 0.985) 0s;    */
		}
	</style>
</head>
<body>
	<div class="container">
    	<div class="person"></div>
	</div>
	<script type="text/javascript">
		$(function () {
			var config = {
				win: $(window),
				person: $('.person'),
				total: 5002
			}
			parael.init(config);
		})
	</script>
</body>
</html>
