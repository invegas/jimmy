<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		.container {
		    width: 5000px;
		    height: 300px;
		    border: 1px solid blue;
		}
		.person {
		    width: 50px;
		    height: 50px;
		    background: black;
		    position: fixed;
		    right: 0;
		    top: 300px;
		    /*-webkit-transition:all 300ms cubic-bezier(0.26, 0.86, 0.44, 0.985) 0s;    */
		}
	</style>
</head>
<body>
<div class="container">
    <div class="person"></div>
</div>
<script type="text/javascript">
	$(function () {
		$(window).scrollLeft(0);

		var percent = 0, total = 5002, innerWidth = $(window).innerWidth();

		var person = function () {
		    $('.person').css('left', (innerWidth - 50) * (1 - percent) + "px");
		}

		var getPercent = function (el) {
		     var x = $(this).scrollLeft();
		     percent = x / (total - $(this).innerWidth());
		     console.log(percent);    
		}

		person();

		$(window).scroll(function (e) {
		    person();
		    getPercent($(this));
		}).resize(function () {
		    innerWidth = $(window).innerWidth();
		    person();    
		    getPercent($(this));
		})		
	})
</script>
</body>
</html>
