<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/snow.js"></script>
	<style type="text/css">
		/*Simple reset*/
		* {margin: 0; padding: 0;}

		body {
			/*You can use any kind of background here.*/
			background: #6b92b9;
			position: relative;
			overflow-y: hidden;
		}
		canvas {
			position: fixed;
			left: 0;
			top: 0;
			display: block;
		}
		.ground {
			/*background: url("css/images/texture.jpg") repeat;*/
			background: white;
			height: 50px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
		img {
			position: fixed;
			left: 50%;
			margin-left: -50px;
			bottom: 45px;
			width: 100px;
			z-index: -1;
		}
		.bg {
			width: 3000px;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		$(function () {
			Snow.init('canvas');

			$(window).on('resize', function () {
				Snow.redraw();
			})
		})
	</script>
</head>
<body>
	<div class="bg"></div>
	<canvas id="canvas"></canvas>
	<div class="ground"></div>
	<img src="css/images/jimmy.png">
	<div class="panel-control"></div>
</body>
</html>
